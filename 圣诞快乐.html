<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function drawSnowflake() {
    const flakeSize = Math.random() * 2 + 1;
    const flakeX = Math.random() * canvas.width;
    const flakeY = -flakeSize;
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(flakeX, flakeY, flakeSize, 0, Math.PI * 2);
    ctx.fill();
}

function drawChristmasTree() {
    // 简单绘制圣诞树，实际应用中可以使用图片或者更复杂的绘制方法
    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 2);
    ctx.lineTo(canvas.width / 2 - 50, canvas.height / 2 + 100);
    ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2 + 100);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = 'brown';
    ctx.fillRect(canvas.width / 2 - 10, canvas.height / 2 + 100, 20, 40);
}

function writeMessage() {
    ctx.fillStyle = 'red';
    ctx.font = "bold 36px Arial";
    ctx.textAlign = "center";
    ctx.fillText("圣诞快乐", canvas.width / 2, 50);
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawChristmasTree();
    writeMessage();
    for (let i = 0; i < 10; i++) {
        drawSnowflake();
    }
    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
